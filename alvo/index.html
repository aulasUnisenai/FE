<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alvo</title>
  <link rel="stylesheet" href="styles\main.css">
</head>
<body>
  <div class="topo">
    <div class="opcoes">
      <label for="numAlvos">Número de Jogadas:</label>
      <input type="number" id="numAlvos" min="1" max="10">
      <button id="botaoIniciar">Iniciar</button>
    </div>
    <div class="informacoes">
      <audio id="audioFogos" src="utils\fogos.mp3" preload="auto"></audio>
      <div id="pontuacao">Pontuação: <span id="valorPontuacao">0</span></div>
      <div id="tempoRestante">Cronômetro: <span id="valorTempo">20</span></div>
    </div>
  </div>
  <div id="containerJogo">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script type="module" src="scripts\init.js"></script>
  <script type="module" src="scripts\interface.js"></script>
  <script type="module" src="scripts\jogo.js"></script>
  <script type="module" src="scripts\utils.js"></script>
</body>
</html>
